name: Deploy Angular to VPS (Apache)

on:
  push:
    branches: ["main"]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Descargar el cÃ³digo
      - uses: actions/checkout@v4

      # 2. Instalar Node
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 3. Instalar y Compilar

      - name: Install and Build
        working-directory: ./series-pruebafebpvsl
        run: |
          npm install
          npm run build -- --configuration production

      # 4. Crear .htaccess
      - name: Create .htaccess
        working-directory: ./series-pruebafebpvsl
        run: |
          cat > dist/series-pruebafebpvsl/browser/.htaccess <<EOF
          RewriteEngine On
          RewriteBase /
          RewriteRule ^index\.html$ - [L]
          RewriteCond %{REQUEST_FILENAME} !-f
          RewriteCond %{REQUEST_FILENAME} !-d
          RewriteRule . /index.html [L]
          EOF

      # 5. Desplegar al VPS
      - name: Deploy via rsync
        uses: burnett01/rsync-deployments@7.0.1
        with:
          switches: -avzr --delete
          path: series-pruebafebpvsl/dist/series-pruebafebpvsl/browser/
          
     
          remote_path: /var/www/html/examen
          
          remote_host: ${{ secrets.VPS_HOST }}
          remote_user: ${{ secrets.VPS_USER }}
          remote_key: ${{ secrets.VPS_SSH_KEY }}
